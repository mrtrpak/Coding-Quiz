<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my style sheet -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
  </head>
  <body>
    
    <!-- nav header  -->
    <div class="container-fluid">
        <Header class="row justify-content-between">
                <a class="nav-link active scoresLink col-auto aLink" href="highscores.html">View High Scores</a>
                
                <div id="time-start" class="timerContainer col-auto">Timer: 60</div>
        </Header>
        <!-- nav header end -->
        
        <div class="row justify-content-center">
            <h1 class="col col-12">
                Coding Quiz
            </h1>               
        </div>
         <!-- start screen box -->
        <div id="start-screen" class="container contentBox">
            <section class="row justify-content-center">
                <div class="col">
                    <div class="row justify-content-center">
                        <h2 class="col col-12">
                            Press the button to start the quiz. The subjects will include html, CSS & JavaScript. 
                        </h2>
                    </div>
                    <div class="row justify-content-center">
                        <h5 class="col col-12">
                            There is a 15 second penalty for wrong answers, so BEWARE!
                        </h5>
                    </div>
                    <div class="row justify-content-center">
                        <button id="quiz-btn" type="button" class="btn btn-secondary btn-lg col-4">Start Quiz</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Questions screen box -->
        <div id="quiz-screen" class="container d-none">
                <section class="row contentBox justify-content-center">
                    <div class="col">
                    <h2 id="question">Questions here</h2>
                    <ul id="answer-options">
                        <li>
                            <button type="button" class="btn btn-primary btn-lg" id="choice1" onclick="checkCorrect(this.id)">Choice 1</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary btn-lg" id="choice2" onclick="checkCorrect(this.id)">Choice 2</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary btn-lg" id="choice3" onclick="checkCorrect(this.id)">Choice 3</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary btn-lg" id="choice4" onclick="checkCorrect(this.id)">Choice 4</button>
                        </li>
                    </ul>
                    <h5 id="answer-prompt"></h5>
                    </div>
                </section>
            </div>

            <!-- enter score screen box -->
            <div id="score-screen" class="container d-none">
                <section class="row contentBox contentBoxScore justify-content-center">
                    <div>
                        <h2 class="col col-12">All Done</h2>
                        <h5 id="your-score">Your Score: </h5>
                        <div class="text-center" id="score-display"></div>
                        <div class="row justify-content-center initials">
                            <input class="col col-9 text-center" id="saved-scores" type="text" placeholder="Enter your Initials" maxlength="3">
                        </div>
                        <div class="row justify-content-center">
                            <input class="btn btn-primary col-6" onclick="location.href= 'highscores.html';" type="submit" value="Submit">
                        </div>
                    </div>
                </section>
            </div>

        <!-- footer start -->
        <footer class="row justify-content-center">
            <div class="col col-auto">
                    <a class="nav-link active aLink" href="https://mrtrpak.github.io">My Portfolio Page</a>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- my javascript -->
    <script src="assets/questions.js"></script>
    <script src="assets/redo.js"></script>
</body>
</html>
