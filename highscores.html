<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my style sheet -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="container-fluid">
        <Header class="row justify-content-between">
                <a class="nav-link active scoresLink col-auto aLink" href="index.html">Take Quiz Again</a>
        </Header>
    
        <div class="row justify-content-center">
            <h1 class="col col-12">
                High Scores:
            </h1>
        </div>

        <section class="container contentBox scoreDisplay">
                <ol class="justify-content-center" id="viewScores">
                </ol>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-danger text-center" id="clear" onclick="clearLocal()">Clear Scores</button>
                </div>
        </section>

        <footer class="row justify-content-center">
            <div class="col col-auto">
                    <a class="nav-link active" href="https://mrtrpak.github.io">My Portfolio Page</a>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- my javascript -->
    <script src="assets/redo.js"></script>
    <script src="assets/questions.js"></script>
    
    <script>
        var initialsArray = JSON.parse(localStorage.getItem("initials")); 
        var olList = document.getElementById("viewScores")
        console.log("things from local storage", initialsArray);
        for (var i = 0; i < initialsArray.length; i++) {
            var newLi = document.createElement("li");
            newLi.textContent = initialsArray[i].initials + ": " + initialsArray[i].score;
            olList.appendChild(newLi);
        }   
    </script>
</body>
</html>
